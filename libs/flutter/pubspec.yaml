name: study
description: A new flutter plugin project.
version: 1.0.0
publish_to: none

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  ffi: ^2.1.0
  flutter_rust_bridge: ^1.82.6
  freezed: ^2.4.6
  freezed_annotation: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  ffigen: <10.0.0

flutter:
  plugin:
    platforms:
      android:
        package: ademar.study
        pluginClass: StudyPlugin
      ios:
        pluginClass: StudyPlugin
